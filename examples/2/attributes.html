<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="attributes">
<img src="assets/2.jpg" alt="F-94C"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
    angular.module('attributes', []).directive('img', function() {
        return {
            restrict: 'E',
            link: function(scope, el, attrs) {
                attrs.$set('aria-label', attrs.alt);
            }
        }
    });
</script>
</body>
</html>
