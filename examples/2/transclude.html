<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .framed {
            background-image: url('assets/frame5.png');
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 100% 100%;
            display: inline-block;
            padding: 120px;
        }
    </style>
</head>
<body ng-app="transclude">
<!-- outer -->
<framed>
    <img src="assets/1.jpg" width="800"/>
    <!-- transclude -->
</framed>



<div ng-app>
    <div isolate>
        <div transclude></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/ng-template" id="framed.html">


<div class="framed" ng-transclude>
    <!-- ... -->
</div>



</script>
<script>
    angular.module('transclude', []).directive('framed', function() {
        return {
            transclude: true,
            templateUrl: 'framed.html'
        }
    });
</script>
</body>
</html>
